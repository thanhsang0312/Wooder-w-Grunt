<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title -->
    <title>Wooder | CFD Circle</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Meta tag -->
    <meta charset="UTF-8">
    <meta name="description" content="Luxestate">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Sang">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="canonical" href="">

    <meta property="og:url" content="" />

    <meta property="og:image" content="" />

    <!-- CSS -->
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="dest/fonts.css">
</head>

<body>
    <section class="signup ">
        <div class="container">
            <form action="#" class="signup__form">
                <div class="signup__form--closebtn">
                    <img src="img/icon-close.svg" alt="">
                </div>
                <div class="signup__form--top">
                    <h2 class="heading --lv2">create account</h2>
                    <div class="social">
                        <a href="#" class="social__item">
                            <img src="img/logo-gg.svg" alt="">
                            <span>google</span>
                        </a>
                        <a href="#" class="social__item">
                            <img src="img/logo-fb.svg" alt="">
                            <span>facebook</span>
                        </a>
                    </div>
                    <p class="optional">Or register using</p>
                </div>
                <div class="signup__form--bottom">
                    <div class="form__group">
                        <input type="text" placeholder="Fullname">
                    </div>
                    <div class="form__group">
                        <input type="text" placeholder="Email address">
                    </div>
                    <div class="form__group">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="form__group --pw">
                        <label for="pw">
                            <input type="password" placeholder="Password" id="pw">
                            <button>
                                <img src="img/visible-pw.svg" alt="">
                                <img src="img/unvisible-pw.svg" alt="">
                            </button>
                        </label>
                    </div>
                    <div class="form__group --pw">
                        <label for="pw">
                            <input type="password" placeholder="Confirm Password" id="pw">
                            <button>
                                <img src="img/visible-pw.svg" alt="">
                                <img src="img/unvisible-pw.svg" alt="">
                            </button>
                        </label>
                    </div>
                    <div class="form__checkbox">
                        <label for="noti"><input type="checkbox" id="noti" placeholder="Username">Send me special
                            offers, information and recommendations</label>
                    </div>
                    <input type="submit" value="SIGN UP" class="signup__btn">
                </div>
            </form>
        </div>
    </section>
</body>

</html>
